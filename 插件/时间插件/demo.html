<head>

<title>网友JCJquery分享自己写原创时间Jquery插件</title>
<link rel="stylesheet" type="text/css" href="css/jcDate.css" media="all" />	
</head>
<body>

<input class="jcDate " style="width:200px; height:20px; line-height:20px; padding:4px;" />
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jQuery-jcDate.js" charset="utf-8"></script>
<script type="text/javascript">
$(function (){
	$("input.jcDate").jcDate({					       
			IcoClass : "jcDateIco",
			Event : "click",
			Speed : 100,
			Left : 0,
			Top : 28,
			format : "-",
			Timeout : 100
	});
});

        </script>

</body>
</html>
