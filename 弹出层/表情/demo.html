<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>漫画原创在线表情编辑器Jquery插件</title>
<meta name="Keywords" content="Jquery,Jquery插件,Jquery资源,Jquery特效,div+css," />
<meta name="description" content="JquerySchool是一个专门分享jquery资源、jquery插件、jquery特效的一个网站,完全开放源代码,把实际开发中应用最多、最实用的Jquery资源抽取出来再加以精心编排,让广大网友能以最短的时间、花最少的精力去真正掌握jQuery开发的知识。" />
<link href="css/manhuaHtmlArea.1.0.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/manhuaHtmlArea.1.0.js"></script>
<script type="text/javascript">
$(function (){
	$("#bq").manhuaHtmlArea({
		Event : "click",
		Left : -22,
		Top : 23,			
		id : "content"
	});
	$("#btnTJ").click(function(){
		$("#show").replaceContent($("#content").val());
	});
	$("#bq1").manhuaHtmlArea({
		Event : "click",
		Left : -22,
		Top : 23,			
		id : "content1"
	});
	$("#btnTJ1").click(function(){
		$("#show1").replaceContent($("#content1").val());
	});
	
});
</script>
</head>

<body>
<div class="bqdiv">
<textarea id="content" class="content"></textarea>
<br />
<img src="images/smail.png" id="bq" alt="选择表情" class="bq" /><input type="button" value="提交" id="btnTJ" />
<div id="show"></div>

</div>
<br /><br /><br />
<br /><br /><br />
<div class="bqdiv">
<textarea id="content1" class="content"></textarea>
<br />
<img src="images/smail.png" id="bq1" alt="选择表情" class="bq" /><input type="button" value="提交" id="btnTJ1" />
<div id="show1"></div>

</div>
</body>
</html>
